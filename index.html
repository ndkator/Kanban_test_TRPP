<!DOCTYPE html>
<html>
<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
<head>
	<meta charset="utf-8">
	<title>Kanban Task Board</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="board" class="board">
		<div class="top-header">
			<h1>Kanban Task Board</h1>
			<button class="create-column"><i class="fas fa-folder-plus"></i>Добавить колонку</button>
		</div>
		<div class="column-container"></div>
	</div>


<script id="column-template" type="x-tmpl-mustache">
	<div class='column'>
		<h2 class="column-title">{{ name }}</h2>
		<div class='column-btns'>
			<div class='btn-round green'><i class="add-card fas fa-plus"></i></div>
			<div class='btn-round red'><i class="btn-delete fas fa-times"></i></div>
		</div>
		<hr/>
		
		<ul id="{{ id }}" class="column-card-list"></ul>
	</div>
</script>
<script id="card-template" type="x-tmpl-mustache">
	<div class="card">
		<div class='btn-round red2 corner btn-delete'><i class="btn-delete fas fa-times"></i></div>
			<p class="card-description">{{ description }}</p>
			<div class="info">
				<img class="avatar-small" src="images/small-image.jpg" alt="small avatar">
			</div>
	</div>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
